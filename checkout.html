<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="50x50" href="/resources/Logo.png">
    <title>Checkout - ATELIER YAS MARINA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary-white: #FFFFFF; --light-gray: #F8F9FA; --accent-black: #1A1A1A; --formula-red: #DC143C; }
        body { font-family: 'Inter', sans-serif; background-color: var(--primary-white); color: var(--accent-black); }
        .font-display { font-family: 'Playfair Display', serif; }
        .btn-primary { background: var(--accent-black); color: var(--primary-white); transition: all 0.3s ease; }
        .btn-primary:hover { background: var(--formula-red); }
        .loading-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.9); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .spinner { width: 3rem; height: 3rem; border: 4px solid #f3f4f6; border-top: 4px solid var(--formula-red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <nav class="border-b border-gray-200 py-4 px-6">
        <div class="max-w-7xl mx-auto font-display text-2xl font-bold">
            <a href="index.html">ATELIER YAS MARINA</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-12">
        <h1 class="font-display text-4xl font-bold mb-8">Checkout</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <div class="lg:col-span-2 space-y-6">
                
                <div class="bg-gray-50 p-6 rounded">
                    <h2 class="text-xl font-bold mb-4">Customer Information</h2>
                    <div class="grid gap-4">
                        <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border rounded" required>
                        <input type="tel" id="phone" placeholder="Phone Number" class="w-full p-3 border rounded" required>
                        <input type="text" id="full-name" placeholder="Full Name" class="w-full p-3 border rounded" required>
                    </div>
                </div>

                <div class="bg-gray-50 p-6 rounded">
                    <h2 class="text-xl font-bold mb-4">Shipping Address</h2>
                    <div class="grid gap-4">
                        <input type="text" id="address" placeholder="Address" class="w-full p-3 border rounded" required>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="city" placeholder="City" class="w-full p-3 border rounded" required>
                            <input type="text" id="zip" placeholder="ZIP Code" class="w-full p-3 border rounded" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="state" placeholder="State" class="w-full p-3 border rounded" required>
                            <input type="text" id="country" placeholder="Country" class="w-full p-3 border rounded" required>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 p-6 rounded">
                    <h2 class="text-xl font-bold mb-4">Shipping Method</h2>
                    <div class="space-y-3">
                        <label class="flex items-center justify-between p-4 border bg-white rounded cursor-pointer hover:border-red-600">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="shipping" value="Standard" data-cost="9.99" checked onchange="updateTotal()">
                                <div>
                                    <div class="font-medium">Standard Shipping</div>
                                    <div class="text-sm text-gray-600">5-7 business days</div>
                                </div>
                            </div>
                            <div class="font-semibold">$9.99</div>
                        </label>
                        
                        <label class="flex items-center justify-between p-4 border bg-white rounded cursor-pointer hover:border-red-600">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="shipping" value="Express" data-cost="19.99" onchange="updateTotal()">
                                <div>
                                    <div class="font-medium">Express Shipping</div>
                                    <div class="text-sm text-gray-600">2-3 business days</div>
                                </div>
                            </div>
                            <div class="font-semibold">$19.99</div>
                        </label>

                        <label class="flex items-center justify-between p-4 border bg-white rounded cursor-pointer hover:border-red-600">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="shipping" value="Overnight" data-cost="39.99" onchange="updateTotal()">
                                <div>
                                    <div class="font-medium">Overnight Shipping</div>
                                    <div class="text-sm text-gray-600">Next business day</div>
                                </div>
                            </div>
                            <div class="font-semibold">$39.99</div>
                        </label>
                    </div>
                </div>

                <div class="bg-gray-50 p-6 rounded">
                    <h2 class="text-xl font-bold mb-4">Payment Method</h2>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 p-3 border rounded bg-white cursor-pointer">
                            <input type="radio" name="payment" value="card" checked> Credit Card
                        </label>
                        <label class="flex items-center gap-2 p-3 border rounded bg-white cursor-pointer">
                            <input type="radio" name="payment" value="paypal"> PayPal
                        </label>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white border p-6 rounded sticky top-6">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <div id="order-items" class="space-y-2 mb-4 text-sm text-gray-600 max-h-60 overflow-y-auto">
                        </div>
                    
                    <div class="border-t pt-4 space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal-price">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span id="shipping-price">$9.99</span>
                        </div>
                    </div>

                    <div class="border-t mt-4 pt-4 flex justify-between font-bold text-lg">
                        <span>Total</span>
                        <span id="total-price">$0.00</span>
                    </div>

                    <button id="place-order-btn" class="btn-primary w-full py-4 mt-6 font-bold text-lg">
                        PLACE ORDER
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="font-semibold">Processing Order...</p>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-8 rounded-lg max-w-md w-full text-center shadow-2xl">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h3 class="text-2xl font-bold mb-2">Order Successful!</h3>
            <p class="text-gray-600 mb-6">Your order has been saved to database.</p>
            <div class="bg-gray-50 p-4 rounded text-left text-sm mb-6">
                <p class="flex justify-between"><span>Order ID:</span> <span class="font-mono font-bold" id="modal-order-id"></span></p>
                <p class="flex justify-between"><span>Shipping:</span> <span class="font-bold" id="modal-shipping"></span></p>
                <p class="flex justify-between border-t mt-2 pt-2"><span>Total Paid:</span> <span class="font-bold text-red-600" id="modal-total"></span></p>
            </div>
            <button onclick="window.location.href='catalog.html'" class="btn-primary w-full py-3">Continue Shopping</button>
        </div>
    </div>

    <script>
        // 1. Variabel Global
        const cart = JSON.parse(localStorage.getItem('f1-cart')) || [];
        let subtotalAmount = 0;

        // 2. Load Produk & Hitung Harga Awal
        async function initCheckout() {
            try {
                // Coba fetch dari backend, fallback ke json lokal
                let res = await fetch('http://localhost:3000/api/products');
                if(!res.ok) res = await fetch('products.json'); 
                const allProducts = await res.json();
                
                const itemsContainer = document.getElementById('order-items');
                subtotalAmount = 0;

                if(cart.length === 0) {
                    itemsContainer.innerHTML = "<p>Cart is empty</p>";
                    return;
                }

                itemsContainer.innerHTML = cart.map(item => {
                    const product = allProducts.find(p => p.id === item.productId);
                    if(!product) return '';
                    const lineTotal = product.price * item.quantity;
                    subtotalAmount += lineTotal;
                    return `
                        <div class="flex justify-between items-center py-2 border-b border-gray-100">
                            <div class="flex items-center gap-3">
                                <img src="${product.images[0]}" class="w-10 h-10 object-cover rounded">
                                <div>
                                    <div class="font-medium">${product.title}</div>
                                    <div class="text-xs text-gray-500">Qty: ${item.quantity}</div>
                                </div>
                            </div>
                            <span>$${lineTotal.toFixed(2)}</span>
                        </div>`;
                }).join('');

                // Update tampilan harga
                updateTotal();

            } catch (err) {
                console.error(err);
            }
        }

        // 3. Fungsi Update Total (Dipanggil saat ganti shipping)
        function updateTotal() {
            const shippingRadio = document.querySelector('input[name="shipping"]:checked');
            const shippingCost = parseFloat(shippingRadio.getAttribute('data-cost'));
            const total = subtotalAmount + shippingCost;

            document.getElementById('subtotal-price').textContent = `$${subtotalAmount.toFixed(2)}`;
            document.getElementById('shipping-price').textContent = `$${shippingCost.toFixed(2)}`;
            document.getElementById('total-price').textContent = `$${total.toFixed(2)}`;
        }

        // Jalankan saat loading
        initCheckout();

        // 4. LOGIC TOMBOL PLACE ORDER (Kirim ke Database)
        document.getElementById('place-order-btn').addEventListener('click', async () => {
            const loading = document.getElementById('loading-overlay');
            
            // Validasi Input Wajib
            const email = document.getElementById('email').value;
            const name = document.getElementById('full-name').value;
            const address = document.getElementById('address').value;
            
            if(!email || !name || !address) {
                alert("Please fill in all required fields (Email, Name, Address)");
                return;
            }

            loading.classList.remove('hidden');

            // Ambil data shipping yang dipilih
            const shippingRadio = document.querySelector('input[name="shipping"]:checked');
            const shippingMethodName = shippingRadio.value;
            const totalAmountValue = parseFloat(document.getElementById('total-price').textContent.replace('$', ''));

            // Siapkan Data JSON
            const orderData = {
                orderNumber: `ORD-${Date.now()}`,
                customer: {
                    email: email,
                    phone: document.getElementById('phone').value,
                    fullName: name,
                    address: address,
                    city: document.getElementById('city').value,
                    zip: document.getElementById('zip').value,
                    state: document.getElementById('state').value,
                    country: document.getElementById('country').value
                },
                items: cart,
                paymentMethod: document.querySelector('input[name="payment"]:checked').value,
                shippingMethod: shippingMethodName, // Kirim nama shipping (Standard/Express)
                totalAmount: totalAmountValue
            };

            try {
                // KIRIM KE BACKEND MONGODB
                const response = await fetch('http://localhost:3000/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if(response.ok) {
                    const result = await response.json();
                    
                    // Sukses
                    loading.classList.add('hidden');
                    document.getElementById('modal-order-id').textContent = result.orderNumber;
                    document.getElementById('modal-shipping').textContent = result.shippingMethod;
                    document.getElementById('modal-total').textContent = `$${result.totalAmount.toFixed(2)}`;
                    document.getElementById('success-modal').classList.remove('hidden');
                    
                    // Hapus Cart agar bersih
                    localStorage.removeItem('f1-cart');
                } else {
                    throw new Error('Server Error');
                }
            } catch (error) {
                loading.classList.add('hidden');
                alert("Gagal menyimpan ke database. Pastikan Backend (npm run dev) jalan di port 3000.");
                console.error(error);
            }
        });
    </script>
</body>
</html>
